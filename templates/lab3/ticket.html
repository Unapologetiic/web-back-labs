{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Оформление железнодорожного билета</h1>

    <form action="/lab3/ticket2">
        <div class="form-group">
            <label>ФИО пассажира:</label>
            <input type="text" name="fio" class="form-input form-input-medium" required>
        </div>

        <div class="form-group">
            <label>Полка:</label>
            <select name="shelf" class="form-input form-input-medium" required>
                <option value="lower">Нижняя</option>
                <option value="upper">Верхняя</option>
                <option value="upper-side">Верхняя боковая</option>
                <option value="lower-side">Нижняя боковая</option>
            </select>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="linen">
                С бельём
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="luggage">
                С багажом
            </label>
        </div>

        <div class="form-group">
            <label>Возраст:</label>
            <input type="number" name="age" min="1" max="120" class="form-input form-input-small" required>
        </div>

        <div class="form-group">
            <label>Пункт выезда:</label>
            <input type="text" name="departure" class="form-input form-input-medium" required>
        </div>

        <div class="form-group">
            <label>Пункт назначения:</label>
            <input type="text" name="destination" class="form-input form-input-medium" required>
        </div>

        <div class="form-group">
            <label>Дата поездки:</label>
            <input type="date" name="date" class="form-input form-input-medium" required>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="insurance">
                Нужна страховка
            </label>
        </div>

        <div>
            <button type="submit" class="btn-primary">Оформить билет</button>
            <a href="/lab3/" class="btn-secondary">Назад</a>
        </div>
    </form>
{% endblock %}
