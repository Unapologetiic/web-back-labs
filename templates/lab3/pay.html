{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Оплата</h1>

    <div class="price-highlight">
        Сумма к оплате: <strong>{{ price }} рублей</strong>
    </div>
    
    <form action="/lab3/success">
        <input type="hidden" name="price" value="{{ price }}">
        
        <div class="form-group">
            <div class="form-label">Номер банковской карты:</div>
            <input type="text" name="card" pattern="\d{16}" placeholder="0000 0000 0000 0000" 
                   class="form-input form-input-medium">
        </div>

        <div class="form-group">
            <div class="form-label">Имя держателя карты:</div>
            <input type="text" name="name" placeholder="IVAN IVANOV"
                   class="form-input form-input-medium">
        </div>

        <div class="form-group">
            <div class="form-label">Номер CVV:</div>
            <input type="text" name="cvv" size="3" pattern="\d{3}" placeholder="123"
                   class="form-input form-input-small">
        </div>

        <div>
            <button type="submit" class="btn-primary">Оплатить</button>
            <a href="/lab3/order" class="btn-secondary">Отказаться</a> 
        </div>
    </form>
{% endblock %}
