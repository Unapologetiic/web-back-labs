{% extends "base.html" %}

{% block lab %}Лабораторная работа 2{% endblock %}

{% block main %}
    <h1>Породы кошек</h1>
    
    <div class="cats-grid">
        {% for cat in cats %}
        <div class="cat-card">
            <div class="cat-image">
                <img src="{{ url_for('static', filename=cat.image) }}" alt="{{ cat.name }}">
            </div>
            <div class="cat-info">
                <h3>{{ cat.name }}</h3>
                <p>{{ cat.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <p class="total-count">Всего пород: {{ cats|length }}</p>
{% endblock %}
