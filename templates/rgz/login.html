{% extends "base.html" %}

{% block lab %}Расчетно-графическое задание - Вход{% endblock %}

{% block main %}
    <div class="auth-container">
        <div class="auth-card">
            <h2>Вход в систему склада</h2>
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="post" action="/rgz/login">
                <div class="form-group">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username" required
                           pattern="[A-Za-z0-9_]+" 
                           title="Только латинские буквы, цифры и подчеркивание">
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            
            <div class="auth-footer">
                <p><strong>Тестовые данные:</strong></p>
                <p>Логин: <code>warehouse_manager</code></p>
                <p>Пароль: <code>SecurePass123!</code></p>
                <p style="margin-top: 15px;">
                    <a href="/rgz">Назад к главной</a>
                </p>
            </div>
        </div>
    </div>

    <style>
        .auth-container {
            max-width: 500px;
            margin: 40px auto;
        }
        
        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .auth-card h2 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c53030;
        }
        
        .auth-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            color: #718096;
        }
        
        .auth-footer code {
            background: #f7fafc;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
{% endblock %}
