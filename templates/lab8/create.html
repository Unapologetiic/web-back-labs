{% extends "base.html" %}

{% block lab %}Лабораторная работа 8 - Создание статьи{% endblock %}

{% block main %}
    <div class="form-container">
        <h1 style="color: #2c3e50; margin-bottom: 25px;">Создание новой статьи</h1>
        
        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}
        
        <form action="/lab8/create" method="post" class="article-form">
            <div class="form-group">
                <label>
                    Заголовок:
                    <input type="text" name="title" class="form-input" placeholder="Введите заголовок статьи" required>
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    Текст статьи:
                    <textarea name="article_text" class="form-textarea" rows="10" placeholder="Введите текст статьи..." required></textarea>
                </label>
            </div>
            
            <div class="form-options">
                <div class="option-group">
                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <input type="checkbox" name="is_favorite">
                        <span>Добавить в избранное</span>
                    </label>
                </div>
                
                <div class="option-group">
                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <input type="checkbox" name="is_public" checked>
                        <span>Сделать публичной</span>
                    </label>
                    <small style="color: #666; margin-top: 5px; display: block;">
                        Публичные статьи видны всем пользователям
                    </small>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    Сохранить статью
                </button>
                <a href="/lab8/articles" class="btn btn-secondary">К списку статей</a>
                <a href="/lab8/" class="btn btn-link">На главную</a>
            </div>
        </form>
    </div>

    <style>
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .error-message {
            background: #ffe6e6;
            color: #c0392b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c0392b;
        }
        
        .article-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
            resize: vertical;
            min-height: 200px;
            font-family: inherit;
        }
        
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #f79fe1;
            box-shadow: 0 0 0 3px rgba(247, 159, 225, 0.2);
        }
        
        .form-options {
            margin: 25px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .option-group {
            margin-bottom: 15px;
        }
        
        .form-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        
        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }
        
        .btn-secondary:hover {
            background: #bdc3c7;
        }
        
        .btn-link {
            color: #3498db;
            background: none;
            padding: 10px;
        }
        
        .btn-link:hover {
            text-decoration: underline;
            background: #f8f9fa;
        }
    </style>
{% endblock %}
