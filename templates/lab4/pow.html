{% extends "base.html" %}

{% block lab %}Возведение в степень{% endblock %}

{% block main %}
    {% if error %}
        <h1>Ошибка!</h1>
        <div>{{ error }}</div>
    {% else %}
        <h1>Возведение в степень</h1>
        <div>
            {{x1}} ^ {{x2}} = {{ result }}
        </div>
    {% endif %}

    <div>
        <a href="/lab4/pow-form">Вернуться назад</a>
    </div>
{% endblock %}
