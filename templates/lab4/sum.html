{% extends "base.html" %}

{% block lab %}Суммирование чисел{% endblock %}

{% block main %}

        <h1>Ошибка!</h1>
        <div>{{ error }}</div>
    {% else %}
        <h1>Суммирование чисел</h1>
        <div>
            {{x1}} + {{x2}} = {{ result }}

    {% endif %}

    <div>
        <a href="/lab4/sum-form">Вернуться назад</a>
    </div>
{% endblock %}
