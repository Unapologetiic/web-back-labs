{% extends "base.html" %}

{% block lab %}Регистрация{% endblock %}

{% block main %}
    <h1>Регистрация нового пользователя</h1>
    
    <form method="post">
        <div>
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" value="{{ login if login else '' }}" required>
        </div>
        
        <div>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" value="{{ name if name else '' }}" required>
        </div>
        
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div>
            <label for="password_confirm">Подтверждение пароля:</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>
        
        <div>
            <label for="gender">Пол:</label>
            <select id="gender" name="gender">
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
        </div>
        
        {% if error %}
            <div style="color: red; font-weight: bold; background-color: #ffe6e6; padding: 10px; border: 1px solid red; border-radius: 5px; margin: 10px 0;">
                {{ error }}
            </div>
        {% endif %}
        
        <div>
            <button type="submit">Зарегистрироваться</button>
            <button type="reset">Сбросить</button>
        </div>
    </form>
    
    <div>
        <p>Уже есть аккаунт? <a href="/lab4/login">Войдите</a></p>
        <a href="/lab4">Вернуться к лабораторной работе 4</a>
    </div>
{% endblock %}
