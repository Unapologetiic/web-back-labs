{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Вход в систему</h1>
    
    {% if error %}
        <div class="error" style="color: red; background: #ffe6e6; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
            {{ error }}
        </div>
    {% endif %}
    
    <form action="/lab5/login" method="post">
        <div style="margin-bottom: 15px;">
            <label>
                Логин: <input type="text" name="login" value="{{ login if login }}" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 200px;">
            </label>
        </div>

        <div style="margin-bottom: 15px;">
            <label>
                Пароль: <input type="password" name="password" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 200px;">
            </label>
        </div>

        <button type="submit" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Вход</button>
    </form>
    
    <div style="margin-top: 20px;">
        <p>Нет аккаунта? <a href="/lab5/register">Зарегистрируйтесь</a></p>
        <a href="/lab5">← Назад к базе знаний</a>
    </div>
{% endblock %}
