{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    
    {% if error %}
        <div class="error" style="color: red; background: #ffe6e6; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
            {{ error }}
        </div>
    {% endif %}
    
    <form action="/lab5/register" method="post">
        <div style="margin-bottom: 15px;">
            <label>
                Реальное имя: <input type="text" name="real_name" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 200px;">
            </label>
        </div>

        <div style="margin-bottom: 15px;">
            <label>
                Логин: <input type="text" name="login" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 200px;">
            </label>
        </div>

        <div style="margin-bottom: 15px;">
            <label>
                Пароль: <input type="password" name="password" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 200px;">
            </label>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
